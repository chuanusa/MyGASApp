
<style>

    --secondary-color: #6c757d;

    --dark-color: #343a40;

  body {

    padding: 20px;

    color: var(--secondary-color);
  }

    backdrop-filter: blur(10px) saturate(180%);

    padding-bottom: 10px;
  }

  .step-number {

    border-radius: 50%;

    height: 30px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    font-size: 1.2rem;
  }

  .section-description {
    color: var(--secondary-color);
    margin-bottom: 20px;
  }

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }

  .form-group label {
    margin-bottom: 8px;

    color: #555;

  .form-control:focus {

    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);

  .form-control:disabled {

    margin-top: 20px;
  }

  }

      text-align: left;

  th {

  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    color: white;
  }

  .loader-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid var(--primary-color);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
